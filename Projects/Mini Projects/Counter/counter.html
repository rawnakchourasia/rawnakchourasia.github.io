<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="outer-container">
        <div id="inner-container-1">
            <div id="info-1">Enter Value Between 1 and 99999</div>
            <div id="info-2">
                <input type="text" id="enter-text" placeholder="Enter Number">
                <button type="button" id="button-edit">Start Counter</button>
            </div>
        </div>
        <div id="inner-container-2">
            <div id="counter-box">
                <div class="number-range top-5">0</div>
                <div class="number-range bottom-5">1</div>
            </div>
            <div id="counter-box">
                <div class="number-range top-4">0</div>
                <div class="number-range bottom-4">1</div>
            </div>
            <div id="counter-box">
                <div class="number-range top-3">0</div>
                <div class="number-range bottom-3">1</div>
            </div>
            <div id="counter-box">
                <div class="number-range top-2">0</div>
                <div class="number-range bottom-2">0</div>
            </div>
            <div id="counter-box">
                <div class="number-range top-1">0</div>
                <div class="number-range bottom-1">1</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
